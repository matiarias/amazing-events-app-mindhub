<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/531d5c0bf5.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <header>
      <!--navbar con logo-->
      <nav class="nav navbar navbar-expand-lg fixed-top w-100 p-3">
        <div class="container-fluid">
          <img
            class="navbar-img logo-header"
            src="../assets/Logo Amazing Events.png"
            alt="imagen de la luna en el universo"
          />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end py-3 py-lg-0"
            id="navbarNav"
          >
            <ul class="navbar-nav gap-3">
              <li class="nav-item text-center">
                <a class="nav-link text-light fs-5 fw-bold" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-light fs-5 fw-bold"
                  href="./upcomingEvents.html"
                  >upcoming events</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-light fs-5 fw-bold"
                  href="./pastEvents.html"
                  >past events</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-light fs-5 fw-bold"
                  href="./contact.html"
                  >contact</a
                >
              </li>
              <li class="nav-item text-center">
                <a
                  class="nav-link text-light fs-5 fw-bold"
                  href="./details.html"
                  >details</a
                >
              </li>
              <li class="nav-item text-center">
                <a class="nav-link text-light fs-5 fw-bold" href="./stats.html"
                  >stats</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!------------------------ main --------------------------->

    <main>
      <!------------------------ Hero --------------------------->

      <section class="hero bg-success-subtle">
        <img
          class="hero-image"
          src="../assets/maraton-ny.jpg"
          alt="maraton en new york"
        />

        <div class="hero-overlay">
          <h1 class="overlay-title">Contact</h1>
        </div>
      </section>

      <!-- --------------- form contact -------------------- -->

      <section class="container py-4">
        <div class="row">
          <div
            class="col-12 col-md-6 offset-md-3 d-flex flex-column justify-content-center align-items-center gap-3 px-3"
          >
            <div class="h-100 w-100">
              <label for="exampleFormControlInput1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Matias"
              />
            </div>

            <div class="h-100 w-100">
              <label for="exampleFormControlInput1" class="form-label"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="lean@gmail.com"
              />
            </div>

            <div class="h-100 w-100">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>

            <div class="d-grid h-100 w-100">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- -------------------- footer ----------------- -->

    <footer
      class="container-fluid d-flex flex-column flex-md-row justify-content-center justify-content-md-around align-items-center gap-3"
    >
      <div
        class="h-100 w-50 d-flex justify-content-center justify-content-md-start align-items-center gap-5"
      >
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="footer-icons fa-brands fa-instagram"></i
        ></a>

        <a href="https://www.facebook.com/" target="_blank"
          ><i class="footer-icons fa-brands fa-facebook"></i
        ></a>

        <a href="https://web.whatsapp.com/" target="_blank"
          ><i class="footer-icons fa-brands fa-whatsapp"></i
        ></a>
      </div>

      <span class="footer-title">Cohort</span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
